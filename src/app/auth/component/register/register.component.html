<div class="container-fluid">
<div class="row">
    <div class="col-6 offset-3 my-10">
        <div class="card bg-light text-color-white">
           <div class="card-header" style="display: flex; justify-content: space-between;">
            <h2>Enter Details</h2>
            <img src="logo.jpg" alt="Logo"  class="logo"  style="height:50px; width:50px"  />
           </div>
           <div class="card-body">
            <form nz-form [formGroup]="registerForm" class="customer-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your name!">
                        <nz-input-group nzPrefixIcon="idcard">
                            <input type="text" nz-input formControlName="name" placeholder="Enter name" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="email" placeholder="Enter email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                
                
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Enter password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button nzType="primary" type="submit" class="btn btn-danger" nzBlock [disabled]="registerForm.invalid" class="w-100">
                    Register
                </button>

            </form>
           </div> 
        </div>
    </div>
</div>
</div>
